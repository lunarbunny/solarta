version: "3.9"

services:
    database:
        image: mariadb
        container_name: solarta-database
        environment:
            - MARIADB_DATABASE=solarta
            - MARIADB_USER=${MARIADB_USER}
            - MARIADB_PASSWORD=${MARIADB_PASSWORD}
            - MARIADB_ROOT_PASSWORD=${MARIADB_ROOT_PASSWORD}
        restart: always
        networks:
            - api-db
        volumes:
            - solarta-db-volume:/var/lib/mysql

    api:
        build: ./server
        image: solarta-api
        container_name: solarta-api
        depends_on:
            - database
        environment:
            - MUSIC_ASSET_DIR=/assets/music
            - SQLALCHEMY_DATABASE_URI=mysql+pymysql://${MARIADB_USER}:${MARIADB_PASSWORD}@database:3306/solarta
            - SENDGRID_API_KEY=${SENDGRID_API_KEY}
            - URL_SIGN_SECRET=${URL_SIGN_SECRET}
            - ONBOARDING_SALT=${ONBOARDING_SALT}
            - GOOGLE_APPLICATION_CREDENTIALS=/creds/serviceAccountKey.json
        restart: always
        networks:
            - api-db
            - proxy-api
        volumes:
            - ./server/app/creds:/creds:ro
            - /var/lib/solarta/assets/music:/assets/music:rw

    web:
        build: ./frontend
        image: solarta-web
        container_name: solarta-web
        depends_on:
            - api
        environment:
            - NEXT_PUBLIC_SOLARTA_API_URL=https://solarta.nisokkususu.com/api
        restart: always
        networks:
            - proxy-web

    proxy:
        build: ./nginx
        image: solarta-proxy
        container_name: solarta-proxy
        depends_on:
            - api
            - web
            - cicd
        networks:
            - proxy-api
            - proxy-web
            - proxy-cicd
        ports:
            - "80:80"
            - "443:443"
        volumes:
            - /etc/letsencrypt/live/solarta.nisokkususu.com/fullchain.pem:/etc/nginx/ssl/fullchain.pem:ro
            - /etc/letsencrypt/live/solarta.nisokkususu.com/privkey.pem:/etc/nginx/ssl/privkey.pem:ro

    cicd:
        build: ./jenkins
        image: solarta-cicd
        container_name: solarta-cicd
        environment:
            - JENKINS_OPTS=--prefix=/jenkins
        networks:
            - proxy-cicd
        volumes:
            - solarta-cicd-volume:/var/jenkins_home
            - /var/run/docker.sock:/var/run/docker.sock

volumes:
    solarta-db-volume:
        external: false
    solarta-cicd-volume:
        external: false

networks:
    api-db:
        name: solarta-db-local
    proxy-api:
        name: solarta-proxy-api-local
    proxy-web:
        name: solarta-proxy-web-local
    proxy-cicd:
        name: solarta-proxy-cicd-local
